<input type="checkbox" class="toggle-checkbox" id="menu-toggle">
<header class="headar-content">
	<h1 class="heading-primary">{{ title }}</h1>
	<div class="drawer-menu">
		<p class="drawer-toggle-outer">
			<label for="menu-toggle" class="drawer-toggle">
				<i class="fa fa-times" aria-hidden="true"></i>
			</label>
		</p>
		<ul class="menu-list">
			<li><a href="/"><i class="fa fa-home" aria-hidden="true"></i></a></li>
			{% for item in init.menu %}<li><a href="/{{ item.href }}">{{ item.name }}</a></li>{% endfor %}
		</ul>
	</div>
	<label for="menu-toggle" class="menu-toggle">
		<i class="fa fa-bars" aria-hidden="true"></i>
	</label>
</header>
